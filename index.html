<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s.p.s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 class="nav-txt">STONE-PAPER-SECISSOR</h1>
    </div>
    <div class="game-container">
        <button class="box" id="stone">stone</button>
        <button class="box" id="paper">paper</button>
        <button class="box" id="secissor">secissor</button>
    </div>
    <div class="sign-txt">
        <h1 class="txt-sign" >STONE</h1>
        <h1 class="txt-sign" >PAPER</h1>
        <h1 class="txt-sign">SCISSOR</h1>
    </div>
    <div class="win-container hide">
        <h1 class="win-msg">Your Turn</h1>
    </div>
    <div class="scorecard">
        <p class="score" id="user">0</p>
        <p class="score" id="comp">0</p>
    </div>
    <div class="user-comp">
        <p class="user-card">USER</p>
        <p class="user-card">COMP</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
